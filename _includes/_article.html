<article class="c__article">
  <header>
    <img src="{{title.image}}" alt="" />
  </header>
  <div class="c__article--body">
    <a href="{{title.link}}" class="c__article--title" data-tt="{{title.title}}"
      >{{title.title}}</a
    >
    <p class="c__article--authors">{{title.authors}}</p>
    <p class="c__article--description">{{title.description}}</p>
  </div>
  <footer>
    <a href="{{title.link}}" class="c__article--btn"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        class="bi bi-eyeglasses"
        viewBox="0 0 16 16"
      >
        <path
          d="M4 6a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm2.625.547a3 3 0 0 0-5.584.953H.5a.5.5 0 0 0 0 1h.541A3 3 0 0 0 7 8a1 1 0 0 1 2 0 3 3 0 0 0 5.959.5h.541a.5.5 0 0 0 0-1h-.541a3 3 0 0 0-5.584-.953A1.993 1.993 0 0 0 8 6c-.532 0-1.016.208-1.375.547zM14 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"
        /></svg
      >Read</a
    >
    <p class="c__article--submitter">Submitted by {{title.submitter}}</p>
  </footer>
</article>
